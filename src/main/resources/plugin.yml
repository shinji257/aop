name: aOP
main: org.shinji257.aop.aOP
version: 2.1

commands:
    opme:
        description: Allows players to give OP status to themself.
        usage: |
            /<command> - enable OP status on yourself.
    deopme:
        description: Allows players to remove OP status from themself.
        usage: |
            /<command> - disable OP status on yourself.

permissions:
    aop.use:
        description: Gives access to use /opme
        default: op
    aop.notify:
        description: Gives ability to recieve notification when a monitored command is used
        default: false
    aop.bypass.opdrop:
        description: Bypass the automatic op drop on quit
        default: false
