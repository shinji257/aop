name: aOP
main: org.shinji257.aop.aOP
version: 1

commands:
    opme:
        description: Allows players to give OP status to themself.
        usage: |
            /<command> - enable OP status on yourself.
    deopme:
        description: Allows players to remove OP status from themself.
        usage: |
            /<command> - disable OP status on yourself.
